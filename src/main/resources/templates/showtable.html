<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<table border="1px" >
		<tr> 
			<th>id  </th>  
			<th>name  </th>  
			<th>dob  </th>  
			<th>department  </th>  
			<th>approved  </th>   
			
		
		</tr>
		
		
		<tr th:each="each: ${students}">
			<td th:text=${each.id}>   </td>
			<td th:text=${each.name}>   </td>
			<td th:text=${each.dob}>   </td>
			<td th:text=${each.department}>   </td>
			<td th:text=${each.approved}>   </td>
			<td> <a th:href="@{'/approve/' + ${each.id} }">approve</a>   </td>
			<td> <a th:href="@{'/delete/' + ${each.id}}">delete</a>   </td>
		</tr>
	
	</table>



</body>
</html>
